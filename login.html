<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dictionary - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>SmartDict</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Dictionary</a></li>
                    <li><a href="translate.html" class="nav-link">Translate</a></li>
                    <li><a href="thesaurus.html" class="nav-link">Thesaurus</a></li>
                    <li><a href="grammar.html" class="nav-link">Grammar</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="favorites.html" class="nav-link favorites-btn">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </a>
                <a href="signup.html" class="nav-link signup-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your SmartDict account</p>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-spinner fa-spin loading-spinner" style="display: none;"></i>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Success/Error Modal -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-check-circle success-icon" id="successIcon" style="display: none;"></i>
                <i class="fas fa-exclamation-triangle error-icon" id="errorIcon" style="display: none;"></i>
                <h3 id="modalTitle">Success</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">You have successfully logged in!</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="modalClose">OK</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
